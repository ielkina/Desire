<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon.ico">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Simple Food | Главная страница</title>
</head>

<body>
  <header class="header">
  <div class="container">
    <a class="logo" href="#">
      <img class="logo__img" src="img/logo/logo.png" alt="Логотип сайта">
    </a>
    <nav class="header__nav">
      <ul class="header__menu">
        <li class="header__item">
          <a class="header__link header__link-active" href="#">
            Главная
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">
            Блюда
          </a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">
            Контакты
          </a>
        </li>
      </ul>
      <ul class="header__btns">
        <li class="header__btn">
          <a class="header__btn-link" href="#">
            <svg class="header__btn-icon">
              <use xlink:href="img/icons/sprite.svg#icon-search"></use>
            </svg>
          </a>
        </li>
        <li class="header__btn">
          <a class="header__btn-link" href="#">
            <svg class="header__btn-icon">
              <use xlink:href="img/icons/sprite.svg#icon-cart"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
  <main class="main">
  
  
  
  
  
  
</main>
  <footer class="footer">
  <div class="container">
  </div>
</footer>
  <!-- <script src="js/mixitup.min.js"></script> -->
<script src="js/main.min.js"></script>
</body>

</html>
