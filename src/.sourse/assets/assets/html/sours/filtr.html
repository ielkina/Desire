<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/filtr.css" />
    <title>Фильтр Карточе</title>
  </head>
  
  <body>
    <div class="filter">
      <div class="filter-btns">
        <div data-filter="all" class="filter-btns__item active">Все</div>
        <div data-filter="animals" class="filter-btns__item">Животные</div>
        <div data-filter="people" class="filter-btns__item">Люди</div>
        <div data-filter="nature" class="filter-btns__item">Природа</div>

        <select id="filter-options">
          <option value="all">Все</option>
          <option value="animals">Животные</option>
          <option value="people">Люди</option>
          <option value="nature">Природа</option>
        </select>
      </div>
      <div class="filter-content">
        <img
          class="all animals scale-in-ver-center"
          src="../img/1imeg.jpg"
          alt=""
        />
        <img
          class="all nature scale-in-ver-center"
          src="../img/650581151845a3ae7b64203ea757b599.png"
          alt=""
        />
        <img
          class="all animals scale-in-ver-center"
          src="../img/_C60z_kGSFE.jpg"
          alt=""
        />
        <img
          class="all animals scale-in-ver-center"
          src="../img/baby-boss.png"
          alt=""
        />
        <img
          class="all people scale-in-ver-center"
          src="../img/background28.jpg"
          alt=""
        />
        <img
          class="all animals scale-in-ver-center"
          src="../img/bokeh-2072271.jpg"
          alt=""
        />
        <img
          class="all nature scale-in-ver-center"
          src="../img/cosmos-flowers-1138041.jpg"
          alt=""
        />
        <img
          class="all people scale-in-ver-center"
          src="../img/современные-макеты-сайтов-с-оформлением-высшего-класса-14.jpg"
          alt=""
        />
        <img
          class="all people scale-in-ver-center"
          src="../img/flowers.jpg"
          alt=""
        />
        <img
          class="all animals scale-in-ver-center"
          src="../img/flowers-1840036.jpg"
          alt=""
        />
        <img
          class="all people scale-in-ver-center"
          src="../img/milky-way-984050.jpg"
          alt=""
        />
        <img
          class="all nature scale-in-ver-center"
          src="../img/Зима.jpg"
          alt=""
        />
      </div>
    </div>

    <script src="../js/filtr.js"></script>
  </body>
</html>
