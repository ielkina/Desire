<header class="header">
  <div class="header__logo">
    <!-- Блок логотипа -->
    <img src="логотип.png" alt="Логотип сайта" class="header__logo-image"> <!-- Элемент изображения логотипа -->
  </div>
  <div class="header__burger">
    <!-- Блок элемента кнопки бургера -->
    <button class="header__burger-button" aria-label="Открыть меню">
      <!-- Элемент кнопки бургера -->
      <span class="header__burger-icon"></span> <!-- Элемент иконки бургера -->
    </button>
  </div>
  <div class="header__search">
    <!-- Блок элемента поиска -->
    <input type="text" class="header__search-input" placeholder="Поиск"> <!-- Элемент ввода для поиска -->
    <button class="header__search-button" aria-label="Найти">
      <!-- Элемент кнопки для поиска -->
      <span class="header__search-icon"></span> <!-- Элемент иконки поиска -->
    </button>
  </div>
  <nav class="header__nav">
    <ul class="header__menu">
      <li class="header__menu-item header__menu-item--active"><a href="#" class="header__menu-link">Главная</a></li>
      <li class="header__menu-item"><a href="#" class="header__menu-link">О нас</a></li>
      <li class="header__menu-item"><a href="#" class="header__menu-link">Услуги</a></li>
      <li class="header__menu-item"><a href="#" class="header__menu-link">Контакты</a></li>
    </ul>
  </nav>
</header>
