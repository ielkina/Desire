<header class="header">
  <div class="header__container container">
    <!-- Логотип сайта  -->
    <a href="#" class="header__logo logo">
      <img src="**img/logo/logo.png" alt="Логотип" class="logo__img">
    </a>
    <div class="header__inner">
      <!-- Навигация по сайту -->
      <nav class="header__nav nav-menu">
        <ul class="nav-menu__list">
          <li class="nav-menu__item"><a href="#" class="nav-menu__link">Главная</a></li>
          <li class="nav-menu__item"><a href="#" class="nav-menu__link">Каталог</a></li>
          <li class="nav-menu__item"><a href="about.html" class="nav-menu__link">О нас</a></li>
          <li class="nav-menu__item"><a href="#" class="nav-menu__link">Контакты</a></li>
        </ul>
      </nav>
      <!-- Социальные ссылки и контакты -->
      <div class="header__contacts contacts">
        <ul class="contacts__social-list">
          <li class="contacts__social-item"><a href="#" class="contacts__social-link">Facebook</a></li>
          <li class="contacts__social-item"><a href="#" class="contacts__social-link">Twitter</a></li>
          <li class="contacts__social-item"><a href="#" class="contacts__social-link">Instagram</a></li>
        </ul>
        <ul class="contacts__contact-list">
          <li class="contacts__contact-item">Телефон: +7 (123) 456-7890</li>
          <li class="contacts__contact-item">Email: info@example.com</li>
        </ul>
      </div>
      <!-- Поиск -->
      <form class="header__search search-box" action="#" method="GET">
        <input type="text" class="search-box__input" name="search" placeholder="Поиск...">
        <button type="submit" class="search-box__button">Найти</button>
      </form>
      <!-- Корзина -->
      <div class="header__cart cart">
        <a href="#" class="cart__link">
          <img src="cart.png" alt="Корзина" class="cart__icon">
          <span class="cart__text">Корзина</span>
        </a>
      </div>
      <!-- Бургер для меню в мобильной версии -->
      <div class="header__burger">
        <span class="burger__line"></span>
      </div>
    </div>
  </div>
</header>
