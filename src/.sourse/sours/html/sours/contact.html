<section class="contact">
  <div class="container">
    <div class="contact__inner">
      <div class="contact__address-box">
        <h2 class="contact__title subtitle">
          контакты
        </h2>
        <address class="contact__address">
          <ul class="contact__list">
            <li class="contact__item">
              <span class="contact__item-title">Адрес</span>
              <a class="contact__item-link" href="https://goo.gl/maps/me5mA2h5dqNSigeA7">
                Киев, Подол <br>
                ул. Константиновская, д.71
              </a>
            </li>
            <li class="contact__item">
              <span class="contact__item-title">
                Время работы
              </span>
              <span class="contact__item-time">
                Пн-Сб: с 9:00 до 19:00,<br>
                Вс: выходной
              </span>
            </li>
            <li class="contact__item">
              <span class="contact__item-title">
                Телефон
              </span>
              <a class="contact__item-link" href="tel:+380505556677">
                +38 (050) 555 66 77
              </a>
            </li>
          </ul>
        </address>
      </div>
      <form class="contact__form" action="#">
        <h2 class="contact__form-title subtitle">
          Оставить заявку
        </h2>
        <!-- <div class="contact__form-box"> -->
          <label class="sr-only" for="name">Поле для ввода Имени</label>
          <input class="contact__form-input" type="text" name="name" placeholder="Как Вас зовут?" required>
          <label class="sr-only" for="phone">Поле для ввода телефона</label>
          <input class="contact__form-input " type="tel" name="phone" placeholder="Ваш номер телефона" required>
        <!-- </div> -->
        <button class="contact__form-btn btn-bg" type="submit">
          Отправить заявку
        </button>
      </form>
    </div>
  </div>
</section>
