<header class="header">
  <div class="container">
    <nav class="navbar">
      <a class="logo" href="#">
        <img class="logo__img" src="./img/other/logo.svg" alt="Логотип сайта">
      </a>
      <div class="navbar__inner">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link-active" href="#">Главная</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Блюда</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Контакты</a>
          </li>
        </ul>
        <ul class="buttons">
          <li class="buttons__item">
            <button class="buttons__btn" type="button">
              <svg class="buttons__icon" style="width: 19px; height: 19px">
                <use class="buttons__icon-use" xlink:href="./img/sprite.svg#icon-search"></use>
              </svg>
              <span class="sr-only">Поиск по сайту</span>
            </button>
          </li>
          <li class="buttons__item">
            <button class="buttons__btn" type="button">
              <svg class="buttons__icon" style="width: 18.5px; height: 17.83px">
                <use class="buttons__icon-use" xlink:href="./img/sprite.svg#icon-cart"></use>
              </svg>
              <span class="sr-only">Перейти в корзину заказа</span>
              <span class="buttons__count">4</span>
            </button>
          </li>
        </ul>
      </div>
      <button class="burger" type="button">
        <span class="burger__line"></span>
        <span class="sr-only">открыть меню</span>
      </button>
    </nav>
  </div>
</header>
